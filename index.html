<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale com o RISK - Uma nova aventura</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
    }
    .typing-indicator span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #3B82F6;
      border-radius: 50%;
      margin: 0 2px;
      animation: bounce 1.4s infinite ease-in-out;
    }
    .typing-indicator span:nth-child(1) { animation-delay: 0s; }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    .character-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      flex-shrink: 0;
    }
    .paper-plane-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      transform: rotate(45deg);
    }
    .phone-frame {
      position: relative;
      width: 375px;
      height: 667px;
      border: 16px solid black;
      border-radius: 36px;
      overflow: hidden;
    }

    .phone-top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 44px;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 10;
    }

    .phone-content {
      height: 100%;
      overflow-y: auto;
      padding-top: 44px;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div id="root"></div>

  <script type="text/babel">
    const CHARACTERS = {
      Risk: { emoji: 'ü§ñ', color: 'bg-gray-500' },
      Rui: { emoji: 'üë®üèΩ‚Äç‚öïÔ∏è', color: 'bg-blue-500' },
      Ana: { emoji: 'üë©‚Äçüîß', color: 'bg-pink-500' },
      Cris: { emoji: 'üë©üèΩ‚Äç‚öñÔ∏è', color: 'bg-purple-500' }
    };

    const QUESTIONS = [
      { character: 'Ana', text: 'Oi pessoal. O que acham de ir em um filme alternativo neste final de semana? üé• √â bem diferent√£o.' },
      { character: 'Rui', text: 'Cris voc√™ √© bem chata...ü§£. Vamos no bar novo que abriu? Est√° super popular.' },
      { character: 'Ana', text: 'Eu topo se chamarmos o Marcos. Aquele que lidera a inova√ß√£o. Ele √© muito legal. Pelo menos vamos falar de algo interessante.' },
      { character: 'Ana', text: 'Eu tamb√©m acho que ele vai se dar super bem. A prop√≥sito...Entrei na equipe dele.' }
    ];

    const ANSWERS = [
      { character: 'Rui', text: 'Eu adoro filme alternativo. As vezes eu n√£o entendo nada, mas eu adoro!!!!‚ù§Ô∏è', competency: 2 },
      { character: 'Cris', text: 'Eu gosto mesmo √© de enlatado. Ficar pensando demais √© muito chato ü´§. J√° basta o trabalho.', competency: 1 },
      { character: 'Ana', text: 'E ver as mesmas pessoas, escutar as mesmas coisas e ainda ficar na fila? Ir s√≥ por que todo mundo est√° indo?.', competency: 1 },
      { character: 'Cris', text: 'Credo Ana. Eu quero ir muito. Falaram que √© lindo. De feio j√° basta o escrit√≥rio. üìâ', competency: 2 },
      { character: 'Cris', text: 'O Marcos??? üò± Todo mundo s√≥ critica ele. S√≥ fala em coisa sem sentido. Eu quero ver coisa chique e gente bonita.', competency: 2 },
      { character: 'Rui', text: 'Ele √© meio doidinho mais eu adoro ele ü§™. Eu acho que ele vai se dar super bem na empresa.', competency: 1 },
      { character: 'Rui', text: 'Que m√°ximo!!!. Eu tamb√©m estou pensando em ir falar com ele. Ele faz algumas coisas bem diferentes!!!', competency: 2 },
      { character: 'Cris', text: 'Gente eu tenho conta para pagar üíµ e um futuro para preservar. Eu n√£o vou arriscar o meu futuro neste mundo maluco.', competency: 1 }
    ];

    function ResultExplanation({ competencyScore }) {
      const CharacterAvatar = ({ character }) => (
        <div className={`character-avatar ${CHARACTERS[character].color}`}>
          {CHARACTERS[character].emoji}
        </div>
      );

      const [showExplanation, setShowExplanation] = React.useState(false);
      const [isLoading, setIsLoading] = React.useState(false);
      const [explanation, setExplanation] = React.useState('');

      const handleExplanationRequest = () => {
        setIsLoading(true);
        setTimeout(() => {
          const score1 = competencyScore[1];
          const score2 = competencyScore[2];
          let newExplanation = '';

           if (score1 > score2) {
            newExplanation = "Em nossa vida cotidiana, precisamos adotar comportamentos que nos tragam novas experi√™ncias. Notei que voc√™ gosta disso üòç, o que √© muito bom. No entanto, √© importante manter aten√ß√£o ‚ö†Ô∏è e pensar com cautela, para n√£o correr riscos excessivos. Para que sejamos ambidestros, temos que buscar o equil√≠bro. Fique atento a isto.";
          } else if (score2 > score1) {
            newExplanation = "Percebi que voc√™ √© bastate pragm√°tico üßê e tem muitas preocupa√ß√µes com o seu futuro. Isto √© muito bacana. Mas temos que experimentar o novo tamb√©m üÜï, por que nem sempre o mundo ser√° a mesma coisa. O equil√≠bro nos tr√°s a capacidade de ser ambidestro. Pense nisto";
          } else {
            newExplanation = "Voc√™ sabia que tem grandes possibilidades de apresentar ambidestria ü•≥üéâ em sua vida pessoal? Note que √© um pouco pragm√°tico, mas tamb√©m gosta de experimentar novas aventuras üöÄ. Parab√©ns! Essa √© uma habilidade muito importante para encontrarmos a alegria de viver.";
          }

          setExplanation(newExplanation);
          setIsLoading(false);
          setShowExplanation(true);
        }, 2000);
      };

      const PaperPlaneIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="paper-plane-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" />
        </svg>
      );

      const TypingIndicator = () => (
        <div className="flex justify-start my-2">
          <div className="bg-gray-200 rounded-full px-4 py-2">
            <div className="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      );

      return (
        <div className="mt-4">
          {!showExplanation && !isLoading && (
            <div className="flex justify-start">
              <div className="flex items-start space-x-2 bg-gray-200 rounded-lg p-2">
                <CharacterAvatar character="Risk" />
                <div className="flex flex-col">
                  <p className="font-semibold">Risk</p>
                  <button
                    onClick={handleExplanationRequest}
                    className="bg-blue-500 text-white rounded-lg p-2 flex items-center space-x-2 hover:bg-blue-600 transition-colors"
                  >
                    <span>Quer que eu explique o resultado?</span>
                    <PaperPlaneIcon />
                  </button>
                </div>
              </div>
            </div>
          )}
          {isLoading && <TypingIndicator />}
          {showExplanation && (
            <div className="space-y-4">
              <div className="flex justify-start">
                <div className="flex items-start space-x-2 bg-gray-200 rounded-lg p-2">
                  <CharacterAvatar character="Risk" />
                  <div className="flex flex-col">
                    <p className="font-semibold">Risk</p>
                    <p>{explanation}</p>
                  </div>
                </div>
              </div>
              <div className="flex justify-start">
                <div className="flex items-start space-x-2 bg-gray-200 rounded-lg p-2">
                  <CharacterAvatar character="Risk" />
                  <div className="flex flex-col">
                    <p className="font-semibold">Risk</p>
                    <p>
						<p>J√° ouviu aquele ditado: assoviar e chupar cana? üòó</p> 
						<p>Exatamente! A ambidestria envolve a capacidade de realizar tarefas distintas simultaneamente, algo semelhante a "assoviar e chupar cana" ‚ôéÔ∏è. Essa habilidade de equilibrar diferentes compet√™ncias torna a pessoa mais apta a experimentar novas aventuras e, com isso, descobrir novas fontes de felicidade. Ela permite uma flexibilidade que √© essencial para explorar o mundo de forma mais completa e enriquecedora ü•∞ üòò.</p>
                    </p>
                  </div>
                </div>
              </div>
              <div className="flex justify-start mt-4">
                <div className="flex items-start space-x-2 bg-gray-200 rounded-lg p-2">
                  <CharacterAvatar character="Risk" />
                  <div className="flex flex-col">
                    <p className="font-semibold">Risk</p>
                    <p>Obrigado por participar! Espero que essas informa√ß√µes tenham sido √∫teis para voc√™.</p>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    function ChatInterface() {
      const [messages, setMessages] = React.useState([
        { character: 'Risk', text: 
			'Ol√°! Bem-vindos ao bate-papo entre Rui, Ana e Cris. Iremos testar as suas habilidade de **AMBIDESTRIA no seu dia a dia ‚òÄÔ∏è**' 
		},
        { character: 'Risk', text: 'Vamos iniciar o bate-papo?', isButton: true }
      ]);
      const [currentQuestion, setCurrentQuestion] = React.useState(0);
      const [isTyping, setIsTyping] = React.useState(false);
      const [showAnswers, setShowAnswers] = React.useState(false);
      const [competencyScore, setCompetencyScore] = React.useState({ 1: 0, 2: 0 });
      const [showResult, setShowResult] = React.useState(false);
      const [conversationStarted, setConversationStarted] = React.useState(false);

      const addMessage = (character, text, isAnswer = false) => {
        setMessages(prev => [...prev, { character, text, isAnswer }]);
      };

      const handleAnswer = (answer) => {
        addMessage(answer.character, answer.text, true);
        setCompetencyScore(prev => ({
          ...prev,
          [answer.competency]: Math.min(prev[answer.competency] + 1, 4)
        }));
        setShowAnswers(false);
        
        setCurrentQuestion(prev => {
          const next = prev + 1;
          if (next < QUESTIONS.length) {
            setTimeout(() => simulateTyping(next), 1000);
          } else {
            setShowResult(true);
          }
          return next;
        });
      };

      const simulateTyping = (questionIndex) => {
        setIsTyping(true);
        setTimeout(() => {
          setIsTyping(false);
          if (questionIndex < QUESTIONS.length) {
            addMessage(QUESTIONS[questionIndex].character, QUESTIONS[questionIndex].text);
            setIsTyping(true);
            setTimeout(() => {
              setIsTyping(false);
              addMessage('Risk', 'Qual das respostas voc√™ escolheria?');
              setIsTyping(true);
              setTimeout(() => {
                setIsTyping(false);
                setShowAnswers(true);
              }, 1000);
            }, 1000);
          } else {
            setShowResult(true);
          }
        }, 2000);
      };

      const startConversation = () => {
        setConversationStarted(true);
        simulateTyping(0);
      };

      const TypingIndicator = () => (
        <div className="flex justify-start my-2">
          <div className="bg-gray-200 rounded-full px-4 py-2">
            <div className="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      );

      const CharacterAvatar = ({ character }) => (
        <div className={`character-avatar ${CHARACTERS[character].color}`}>
          {CHARACTERS[character].emoji}
        </div>
      );

      const PaperPlaneIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="paper-plane-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" />
        </svg>
      );

      return (
        <div className="phone-frame">
          <div className="phone-top-bar">
            <div className="flex items-center space-x-2">
              <div className={`character-avatar ${CHARACTERS['Risk'].color}`}>
                {CHARACTERS['Risk'].emoji}
              </div>
              <span className="font-semibold">RiskBot AI</span>
            </div>
          </div>
          <div className="phone-content">
            <div className="bg-white rounded-lg shadow-lg w-full h-full flex flex-col">
              <div className="flex-1 overflow-y-auto p-4 space-y-4">
                {messages.map((msg, index) => (
                  <div key={index} className={`flex ${msg.character === 'Risk' ? 'justify-center' : 'justify-start'}`}>
                    <div className={`flex items-start space-x-2 ${
                      msg.character === 'Risk' 
                        ? msg.isButton ? 'bg-blue-500 text-white cursor-pointer' : 'bg-gray-200'
                        : msg.isAnswer 
                          ? 'bg-green-100' 
                          : 'bg-blue-100'
                    } rounded-lg p-2 ${msg.isButton ? 'hover:bg-blue-600 transition-colors' : ''}`}
                    onClick={msg.isButton && !conversationStarted ? startConversation : undefined}>
                      <CharacterAvatar character={msg.character} />
                      <div className="flex flex-col">
                        <p className="font-semibold">{msg.character}</p>
                        <div className="flex items-center">
                          <p>{msg.text}</p>
                          {msg.isButton && <PaperPlaneIcon />}
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
                {isTyping && <TypingIndicator />}
              </div>
              {showAnswers && (
                <div className="p-4 space-y-2">
                  {ANSWERS.slice(currentQuestion * 2, currentQuestion * 2 + 2).map((answer, index) => (
                    <div
                      key={index}
                      onClick={() => handleAnswer(answer)}
                      className="flex items-center space-x-2 bg-green-100 rounded-lg p-2 cursor-pointer hover:bg-green-200 transition-colors"
                    >
                      <CharacterAvatar character={answer.character} />
                      <div className="flex-grow">
                        <p className="font-semibold">{answer.character}</p>
                        <p>{answer.text}</p>
                      </div>
                      <PaperPlaneIcon />
                    </div>
                  ))}
                </div>
              )}
              {showResult && (
                <div className="p-4 space-y-4">
                  <h2 className="text-center font-bold text-xl mb-4">Resultado</h2>
                  {[1, 2].map(competency => (
                    <div key={competency} className="mb-8">
                      <div className="flex justify-between items-center mb-2">
                        <span className="font-bold text-xl">
							 {competency === 1 ? 'Aventureiro' : 'Tradicional'}
					</span>		 
                        <span className="font-bold text-lg">Score: {competencyScore[competency] * 25}%</span>
                      </div>
                      <div className="relative">
                        <div className="absolute w-full h-1 bg-gray-200 top-1/2 transform -translate-y-1/2"></div>
                        <div className="relative flex justify-between">
                          {[0, 25, 50, 75, 100].map((percent) => (
                            <div key={percent} className="flex flex-col items-center">
                              <div 
                                className={`w-10 h-10 rounded-full flex items-center justify-center text-xs font-bold ${
                                  percent <= competencyScore[competency] * 25
                                    ? competency === 1 ? 'bg-green-500 text-white' : 'bg-blue-500 text-white'
                                    : 'bg-gray-300 text-gray-600'
                                }`}
                              >
                                <span className="whitespace-nowrap">{percent}%</span>
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>
                    </div>
                  ))}
                  <ResultExplanation competencyScore={competencyScore} />
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<ChatInterface />, document.getElementById('root'));
  </script>
</body>
</html>
